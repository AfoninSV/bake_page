{% load static %}
  <div class="row">
    <div class="col-md-4">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/certi1.jpg' %}" alt="Certificate">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/certi2.jpg' %}" alt="Certificate">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/certi3.jpg' %}" alt="Certificate">
          </div>
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/certi4.jpg' %}" alt="Certificate">
          </div>
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/certi5.jpg' %}" alt="Certificate">
          </div>
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/certi6.jpg' %}" alt="Certificate">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-md-8">
      
    </div>
  </div>
